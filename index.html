<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Formular pentru targul de Craciun</title>
			<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	
	<div class="form-container">
		<div class="form-area">
			<h1>Formular pentru targul de Craciun</h1>
			<form>
			<div class="form-group">
					<label for="name">Nume</label>
					<input id="name" type="text" name="numele" placeholder="Completati numele" required minlength="3" maxlength="100">
			</div>
				<div class="form-group">
					<label for="name">Prenume</label>
					<input id="name" type="text" name="Prenumele" placeholder="Completati prenumele" required minlength="3" maxlength="100">
			</div>
			<div class="form-group">
					<label for="number">Varsta</label>
					<input id="varsta" type="varsta" name="varsta" placeholder="Varsta dvs" required pattern="^[0-9]{2}$">
			</div>
			<div class="form-group">
					<label for="phone">Numarul de telefon</label>
					<input id="phone" type="phone" name="telefon" placeholder="Numaul dvs de telefon" required pattern="^[0-9]{10}$">
			</div>

			<div class="form-group">
					<label for="email">Adresa de mail</label>
					<input id="email" type="email" name="email" placeholder="ex: ionfrumosul@gmail.com"required>
			</div>
			<div class="form-group">
					<label for="text">Facultatea</label>
					<input id="text" type="text" name="facultate" placeholder="Facultatea dvs"required>
			</div>
			<div class="form-group">
					<label for="text">Anul</label>
					<input id="text" type="text" name="an" placeholder="Anul de studiu in care sunteti"required pattern="^[1-3]{1}$">
			</div>
			<div class="form-group">
					<label for="text">Seria</label>
					<input id="text" type="text" name="serie" placeholder="Seria in care sunteti"required pattern="[A, B, C, D, E, F,G]{1}$">
			</div>
			<div class="form-group">
					<label for="text">Grupa</label>
					<input id="text" type="text" name="grupa" placeholder="Grupa in care va aflati"required pattern="[0-9]{4}$">
			</div>
			<button type="submit">Confirmare</button>
			</form>
		</div>
	</div>
</body>
</html>
